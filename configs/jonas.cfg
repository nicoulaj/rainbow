# Description:
#   Example Rainbow configuration for JOnAS (5) output.
#
# Usage:
#   $ rainbow -- jonas start
# ----------------------------------------------------------------------

[general]
imports: java-stack-trace

[filters]
bold: ^OW2\sJOnAS.*|^JONAS_BASE.*|^Welcome\sto\sOW2\sJOnAS.*|^\-+|Connected\son\sservice:.*|Trying\sto\sstop.*
faint: ^\d+\-\d+\-\d+\s\d+:\d+:\d+,\d+\s:
green: J2EEServer\.__info.*RUNNING
