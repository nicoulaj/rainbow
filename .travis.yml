sudo: false

language: python

cache: pip

jobs:
  include:
    - stage: test
      python: 2.7
    - stage: test
      python: 3.4
    - stage: test
      python: 3.5
    - stage: test
      python: 3.6
    - stage: test
      python: 3.7
      dist: xenial
      sudo: true
    - stage: test
      python: pypy
    - stage: test
      python: pypy3
    - stage: lint
      python: 3.6
      script: tox -e lint
    - stage: benchmark
      python: 3.6
      script: tox -e benchmarks

install:
 - pip install tox-travis codeclimate-test-reporter

script: tox

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - codeclimate-test-reporter

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: nicoulaj
  password:
    secure: "PH03sct2gKSxhfefRCNVYUqHGi5gPxBfMBe4ZIdNXR6WbfoLn/tOv1MkIasptABMHkhuSJ+Rr7o4GfsCXUmSuOPdMx9xsFhWyA/HBAeHRJpg4auDPUNIxGn89YJNVsWipJhL9vxjEXhuI1ySzaPR2KQ7wgYa6rfT9yGn34aQUBA="
  on:
    tags: true
    python: 3.6

addons:
  code_climate:
    repo_token: $CODECLIMATE_REPO_TOKEN

notifications:
  email: false
  webhooks:
    urls: https://webhooks.gitter.im/e/3d9dabdef1a3d8b2ae8d
  irc:
    channels:
    - "chat.freenode.net#nicoulaj"
    on_success: never
    on_failure: change
    on_start: never
    use_notice: true
    template:
    - "%{repository}/%{branch}#%{build_number}: %{message} | changes : %{compare_url} | build : %{build_url}"
