name: Benchmarks

on: [push, pull_request]

jobs:
  benchmark:

    name: 'benchmarks'

    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run benchmarks
        run: tox -e benchmarks
