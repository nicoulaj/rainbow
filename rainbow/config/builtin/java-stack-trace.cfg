# Description:
#   Displays Java stack traces in red.
# ----------------------------------------------------------------------

[filters]
red: ^[a-zA-Z\.]*Exception.*|^\s+at\s.*|^Caused\ by:.*|^\s+\.\.\.\ [0-9]+\smore|^\s+\.\.\.\s[0-9]+\scommon frames omitted
