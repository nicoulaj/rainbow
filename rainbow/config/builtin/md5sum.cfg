# Description:
#   Example Rainbow configuration for md5sum.
#
# Usage:
#   $ rainbow md5sum some-file
# ----------------------------------------------------------------------

[filters]
faint: ^([0-9a-f]+)\s
green: (?<=\: )OK$
red: (?<=\: )FAILED$|\s+FAILED\s+
yellow: \s+WARNING
